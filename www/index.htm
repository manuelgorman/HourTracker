<!DOCTYPE html>
<html>
	<head>
		<title>Shift | Main</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	  
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
        queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page 
        via file:// -->
      <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]--> <!--Why the fuck is there IE8 support, that should never be a thing -->
	  <script>
		results = 4
		function displayShifts(results){
			$.getJSON("/cgi-bin/hours.py?results=" + results + "&type=json",function( data ){
				var tableOut="<table class='table table-hover' id='delete'><tr><th>Day</th><th>Start</th><th>Duration</th><th>End</th><th>You earn</th></tr>";
				for (var shift in data){
					tableOut+="<tr><td>" + data[shift].date + "</td><td>" + data[shift].start + "</td><td>" + data[shift].duration + "</td><td>" + data[shift].end + "</td><td>" + String.fromCharCode(163) + data[shift].earned + "</td>";
					}
				tableOut+="</tr>";
				if ($('#delete')) {$('#delete').remove();}
				$('.tbl').append(tableOut);
				});
		}
		
		function go(){
			displayShifts($('#shiftsToGet').val());
			}
		$(document).ready(function(){go();});
	  </script>
	  <style>
		input[type=number] {width:40px;}
		input {display:inline;}
		td {margin:auto !important;}
	  </style>
	</head>
	<body>
		<script src="/js/bootstrap.min.js"></script>
		<div class="container">
			<div class="row">
				<ul class="list-inline">
					<li>Home</li>
					<li>Shift</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12"><div class="col-md-12">
					<h1>Shift <small>Working Hours Presentation System</h1>
				</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
				<h4>Settings</h4>
				<p>Shifts: <input id="shiftsToGet" type="number" value="1"></p>
				<p><button type="button" class="btn btn-default" onclick="go();">Get Shifts</button></P>
				</div>
				<div class="col-md-10 tbl">
				</div>
			</div>
		</div>
	</body>
</html>
