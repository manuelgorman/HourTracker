<!DOCTYPE html>
<html>
	<head>
		<title>Shift | Main</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	  
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
        queries -->

        via file:// -->
      <!--[if lt IE 9]>

	  <script>
		$(document).ready(function() {
			$.getJSON("/cgi-bin/hours.py?results=1&type=json",function( data ){
				var tableOut="<table class='table'><tr><td>Day</td><td>Start</td><td>Duration</td><td>End</td><td>You earn</td></tr>";
				for (var shift in data){
					tableOut+="<tr><td>" + data[shift].date + "</td><td>" + data[shift].start + "</td><td>" + data[shift].duration + "</td><td>" + data[shift].end + "</td><td>" + String.fromCharCode(163) + data[shift].earned + "</td>";
					}
				tableOut+="</tr>";
				$('.tbl').append(tableOut);
				});
		});
	  </script>
	  
	</head>
	<body>
		<script src="/js/bootstrap.min.js"></script>
		<div class="container">
			<div class="row">
			<h1>Shift</h1>
			</div>
			<div class="row">
			</div>
			<div class="row">
				<div class="col-lg-1 tbl">
				</div>
			</div>
		</div>
	</body>
</html>
